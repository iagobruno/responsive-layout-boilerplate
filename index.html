<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>responsive-layout-boilerplate</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

  <header>
    <div class="container">
      <div class="menu-icon">&equiv;</div>
      <h1>LOGO</h1>
      <nav>
        <ul class="container">
          <li><a href="#grid-and-carousel">Grid and Carousel</a></li>
          <li><a href="#grid-and-list">Grid and List</a></li>
          <li><a href="#columns-and-list">Columns and List</a></li>
          <li><a href="#content-and-sidebar">Content and Sidebar</a></li>
        </ul>
      </nav>
      <div class="nav-backdrop"></div>
      <a href="https://github.com/iagobruno/responsive-layout-boilerplate" class="github-link">
        <span>View source on </span>
        <img src="https://github.githubassets.com/pinned-octocat.svg" style="width: 32px; margin-left: 8px">
      </a>
    </div>
    <script>
      const menuIcon = document.querySelector('.menu-icon')
      const navElement = document.querySelector('nav')
      const navBackdrop = document.querySelector('.nav-backdrop')

      menuIcon.addEventListener('click', () => {
        navElement.classList.add('visible')
      })
      navBackdrop.addEventListener('click', () => {
        navElement.classList.remove('visible')
      })
    </script>
  </header>

  <section id="grid-and-carousel">
    <div class="container">
      <h2>Grid and Carousel</h2>
      <div class="grid">
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
      </div>
    </div>
  </section>

  <section id="grid-and-list">
    <div class="container">
      <h2>Grid and List</h2>
      <div class="grid">
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
      </div>
    </div>
  </section>

  <section id="columns-and-list">
    <div class="container">
      <h2>Columns and List</h2>
      <ul class="columns">
        <li class="columns__item"></li>
        <li class="columns__item"></li>
        <li class="columns__item"></li>
      </ul>
    </div>
  </section>

  <section id="content-and-sidebar">
    <div class="container">
      <h2>Content and Sidebar</h2>
      <div class="right-sidebar">
        <main>
          <article></article>
          <article></article>
          <article></article>
        </main>
        <aside>sidebar</aside>
      </div>
    </div>
  </section>

</body>
